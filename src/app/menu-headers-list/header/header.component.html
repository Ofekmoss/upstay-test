<div class="header__container">
    <li routerLinkActive="active">
        <a routerLink="#">{{header.key}}</a>
        <ul 
            class="sub-headers-list"
            *ngIf="header.value">
            <app-sub-header 
                *ngFor="let subHeader of header.value | keyvalue" 
                [subHeader]="subHeader">
            </app-sub-header>
        </ul>
    </li>
</div>
